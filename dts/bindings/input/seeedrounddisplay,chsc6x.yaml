description: CHSC6X touchscreen sensor

compatible: "seeedrounddisplay,chsc6x"

include: i2c-device.yaml

properties:
  irq-gpios:
    type: phandle-array
    description: |
      The irq signal defaults to active low as produced by the
      sensor. The property value should ensure the flags properly
      describe the signal that is presented to the driver.

  height:
    type: int
    required: true
    description: |
      Height of the panel driven by the controller, with the units in pixels.

  width:
    type: int
    required: true
    description: |
      Width of the panel driven by the controller, with the units in pixels.

  rotation:
    type: int
    default: 0
    enum:
      - 0
      - 90
      - 180
      - 270
    description:
      Display rotation in degrees.
